<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enclos des Binturongs et des Loutres</title>
    <style>
        body {
            /* Utilisation de l'image de fond */
            background-image: url("../assets/vallon.png");
            background-size: cover; /* Couvre toute la page */
            background-position: center; /* Centrer l'image */
            background-attachment: fixed; /* L'image reste fixe lors du défilement */
            margin: 0; /* Supprime les marges par défaut */
            height: 100vh; /* Hauteur de la page */
        }
    </style>
	<style>
        .container {
            display: flex;
            justify-content: center; /* Centrage horizontal */
            align-items: center;     /* Centrage vertical */
            height: 100vh;           /* Hauteur de la fenêtre */
            flex-wrap: wrap;         /* Permet aux images de s'ajuster si nécessaire */
        }

        .container img {
            margin: 10px; /* Espacement entre les images */
            max-width: 310px; /* Limite la taille des images */
			width: 310px; /* Largeur de l'image */
			height: 310px; /* Hauteur de l'image */
			object-fit: cover; /* Permet de remplir sans déformer */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: white;">Enclos des Binturongs et des Loutres</h1>
	<div class="container">
		<img src="../assets/Enclos 3  Le Vallon des cascades/Binturong.jpg"  alt="Image 1">
		<h1 style="text-align: center; color: white;"> Binturong </h1>
		<img src="../assets/Enclos 3  Le Vallon des cascades/Loutre.jpg" alt="Image 2">
		<h1 style="text-align: center; color: white;">  Loutre</h1>
	</div>
</body>
</html>
