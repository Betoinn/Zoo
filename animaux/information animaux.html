        .container {
            display: flex;
            justify-content: center; /* Centrage horizontal */

        }

        .container img {
            margin: 10px; /* Espacement entre les images */
            max-width: 350px; /* Limite la taille des images */
			width: 500px; /* Largeur de l'image */
			height: 500px; /* Hauteur de l'image */
			object-fit: cover; /* Permet de remplir sans déformer */
        }
    </style>
</head>
