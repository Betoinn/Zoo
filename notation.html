<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enclos 1 : Le Belvédère - Avis et Notations</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
        }

        h1 {
            font-size: 36px;
            color: #444;
            margin-bottom: 50px;
        }

        /* Navigation Bar */
        .dark-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1;
        }
        .dark-bar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .dark-bar a:hover {
            color: #ffcc00;
        }

        /* Enclos Section */
        .enclos-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        /* Common box styles for each group of animals */
        .animal-group {
            background-color: #fff;
            border: 2px solid;
            border-radius: 10px;
            margin-bottom: 30px;
            padding: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .animal-group:hover {
            transform: scale(1.02);
        }

        /* Group 1 - Rhinocéros, Oryx beisa, Gnou */
        .group1 {
            border-color: #007bff;
        }
        .group1 h2 {
            font-size: 24px;
            color: #007bff;
            text-align: center;
        }
        .group1 ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 18px;
        }
        .group1 ul li {
            margin-bottom: 8px;
            color: #666;
        }

        /* Group 2 - Fennec */
        .group2 {
            border-color: #ffcc00;
        }
        .group2 h2 {
            font-size: 24px;
            color: #ffcc00;
            text-align: center;
        }

        /* Group 3 - Suricate */
        .group3 {
            border-color: #ff5733;
        }
        .group3 h2 {
            font-size: 24px;
            color: #ff5733;
            text-align: center;
        }

        /* Review Section */
        .review-form {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .star-rating {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 35px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .star-rating input:checked ~ label,
        .star-rating input:hover ~ label {
            color: #ffcc00;
        }
        .star-rating label:hover,
        .star-rating input:checked + label:hover {
            color: #ffcc00;
        }
        .review-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="dark-bar">
        <a href="index.html">Accueil</a>
        <a href="pistes.html">Billeterie</a>
        <a href="services.html">Services</a>

        <a href="#">Administration</a>

            <div class="review-form">

                <div class="star-rating">
                    <input type="radio" id="star5-3" name="rating3" value="5">

                </div>
                <textarea placeholder="Écrivez votre avis ici..."></textarea>

        </div>

    </div>

</body>
</html>
